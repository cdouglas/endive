# Experiment 6.4: Manifest List Append Impact
#
# Research Question: How does manifest list append mode affect conflict resolution?
#
# Setup:
# - Multi-table workload with real conflicts
# - Compare manifest_list_mode = "rewrite" vs "append"
# - Combined with catalog append mode
#
# Expected Results:
# - Manifest list append reduces conflict resolution latency
# - More benefit with higher real_conflict_probability
# - Combined with catalog append for maximum benefit
#
# How to Run:
# Compare manifest_list_mode = "rewrite" vs "append"
# Optionally combine with catalog mode = "append"

[simulation]
duration_ms = 3600000  # 1 hour
output_path = "results.parquet"

[experiment]
label = "exp6_4_manifest_list_append"

[catalog]
num_tables = 10
num_groups = 1
mode = "append"  # Also try "cas" for comparison
compaction_threshold = 16000000
log_entry_size = 100

[transaction]
retry = 10
manifest_list_mode = "append"  # **COMPARE** with "rewrite"

runtime.min = 30000
runtime.mean = 180000
runtime.sigma = 1.5

inter_arrival.distribution = "exponential"
inter_arrival.scale = 300.0

ntable.zipf = 2.0
seltbl.zipf = 1.4
seltblw.zipf = 1.2

# Include real conflicts to see manifest list impact
real_conflict_probability = 0.3

conflicting_manifests.distribution = "exponential"
conflicting_manifests.mean = 3.0
conflicting_manifests.min = 1
conflicting_manifests.max = 10

[storage]
max_parallel = 4
min_latency = 1

T_CAS.mean = 1
T_CAS.stddev = 0.1

T_METADATA_ROOT.read.mean = 1
T_METADATA_ROOT.read.stddev = 0.1
T_METADATA_ROOT.write.mean = 1
T_METADATA_ROOT.write.stddev = 0.1

T_MANIFEST_LIST.read.mean = 50
T_MANIFEST_LIST.read.stddev = 5
T_MANIFEST_LIST.write.mean = 60
T_MANIFEST_LIST.write.stddev = 6

T_MANIFEST_FILE.read.mean = 50
T_MANIFEST_FILE.read.stddev = 5
T_MANIFEST_FILE.write.mean = 60
T_MANIFEST_FILE.write.stddev = 6

T_APPEND.mean = 50
T_APPEND.stddev = 5
T_LOG_ENTRY_READ.mean = 5
T_LOG_ENTRY_READ.stddev = 1
T_COMPACTION.mean = 200
T_COMPACTION.stddev = 20
