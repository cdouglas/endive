# Instant Catalog: Multi-Table, Non-Trivial Conflicts
#
# "Impossibly fast catalog" (1ms CAS) with real S3 storage latencies.
# Shows multi-table transactions with non-trivial conflicts.
#
# Sweep inter_arrival.scale: [10, 20, 50, 100, 200, 500, 1000, 2000, 5000]
# Sweep num_tables: [2, 5, 10]
# Sweep real_conflict_probability: [0.0, 0.3, 0.5]

[simulation]
duration_ms = 3600000
output_path = "results.parquet"

[experiment]
label = "instant_ntbl_nontrivial"

[catalog]
num_tables = 5  # Sweep: [2, 5, 10]
num_groups = 1
backend = "service"
table_metadata_inlined = false

[catalog.service]
provider = "instant"

[transaction]
retry = 10
runtime.min = 30000
runtime.mean = 180000
runtime.sigma = 1.5
inter_arrival.distribution = "exponential"
inter_arrival.scale = 100.0
real_conflict_probability = 0.3  # Sweep: [0.0, 0.3, 0.5]
conflicting_manifests.distribution = "exponential"
conflicting_manifests.mean = 3.0
conflicting_manifests.min = 1
conflicting_manifests.max = 10
manifest_list_mode = "rewrite"

ntable.zipf = 2.0
seltbl.zipf = 1.4
seltblw.zipf = 1.2

[storage]
provider = "s3"
max_parallel = 4
min_latency = 1
