# Metadata: S3 with table metadata inlining optimization
#
# Blog Question 3: How does metadata inlining improve performance?
#
# When table_metadata_inlined=true, table metadata is inlined in the
# catalog pointer, eliminating separate read/write I/O per commit.
# This is the "inlining optimization".
#
# Sweep inter_arrival.scale: [10, 20, 50, 100, 200, 500, 1000, 2000, 5000]

[simulation]
duration_ms = 3600000  # 1 hour
output_path = "results.parquet"

[experiment]
label = "metadata_s3"

[catalog]
num_tables = 1
num_groups = 1
table_metadata_inlined = true  # OPTIMIZATION: no separate table metadata I/O

[transaction]
retry = 10
runtime.min = 30000
runtime.mean = 180000
runtime.sigma = 1.5

inter_arrival.distribution = "exponential"
inter_arrival.scale = 100.0  # SWEEP THIS

real_conflict_probability = 0.0

conflicting_manifests.distribution = "exponential"
conflicting_manifests.mean = 3.0
conflicting_manifests.min = 1
conflicting_manifests.max = 10

manifest_list_mode = "rewrite"  # Still using traditional manifest list

[storage]
provider = "s3"
max_parallel = 4
min_latency = 1
