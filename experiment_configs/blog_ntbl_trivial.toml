# Blog Post: Multi-Table, Trivial Conflicts
#
# "Impossibly fast catalog" (1ms CAS) with real S3 storage latencies.
# Shows how multi-table transactions are affected by table-level conflicts.
#
# Sweep inter_arrival.scale: [10, 20, 50, 100, 200, 500, 1000, 2000, 5000]
# Sweep num_tables: [1, 2, 5, 10, 20]

[simulation]
duration_ms = 3600000
output_path = "results.parquet"

[experiment]
label = "blog_ntbl_trivial"

[catalog]
num_tables = 5  # Sweep: [1, 2, 5, 10, 20]
num_groups = 1  # All tables in one group (catalog-level conflicts)
backend = "service"
table_metadata_inlined = false

[catalog.service]
provider = "instant"

[transaction]
retry = 10
runtime.min = 30000
runtime.mean = 180000
runtime.sigma = 1.5
inter_arrival.distribution = "exponential"
inter_arrival.scale = 100.0
real_conflict_probability = 0.0
manifest_list_mode = "rewrite"

# Table selection distributions (zipf)
ntable.zipf = 2.0      # Number of tables per txn
seltbl.zipf = 1.4      # Which tables to read (hot table skew)
seltblw.zipf = 1.2     # Which tables to write

[storage]
provider = "s3"
max_parallel = 4
min_latency = 1
