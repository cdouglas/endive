# Experiment 8.0a: Baseline on S3 Express One Zone
#
# This is the baseline configuration for comparison:
# - Table metadata inlined (default)
# - Manifest list rewrite mode (default)
#
# Compare against:
# - exp8_1: metadata_inlined=false
# - exp8_3: manifest_list_mode="append"
# - exp8_5: both optimizations

[simulation]
duration_ms = 3600000  # 1 hour
output_path = "results.parquet"

[experiment]
label = "exp8_0_baseline_s3x"

[catalog]
num_tables = 10
num_groups = 10
table_metadata_inlined = true  # Default - inlined

[transaction]
retry = 10
runtime.min = 50000
runtime.mean = 180000
runtime.sigma = 1.5
inter_arrival.distribution = "exponential"
inter_arrival.scale = 100.0
real_conflict_probability = 0.0
manifest_list_mode = "rewrite"  # Default - rewrite mode

[storage]
provider = "s3x"  # S3 Express One Zone
max_parallel = 4
min_latency = 1
