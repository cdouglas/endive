# Baseline: Azure Blob Storage with inlined metadata and manifest list rewrite
#
# Azure has higher CAS latency (~87ms) compared to S3 (~23ms)
# This shows how optimization impact scales with base latency
#
# Sweep inter_arrival.scale: [10, 20, 50, 100, 200, 500, 1000, 2000, 5000]

[simulation]
duration_ms = 3600000
output_path = "results.parquet"

[experiment]
label = "baseline_azure"

[catalog]
num_tables = 1
num_groups = 1
table_metadata_inlined = true

[transaction]
retry = 10
runtime.min = 30000
runtime.mean = 180000
runtime.sigma = 1.5
inter_arrival.distribution = "exponential"
inter_arrival.scale = 100.0
real_conflict_probability = 0.0
conflicting_manifests.distribution = "exponential"
conflicting_manifests.mean = 3.0
conflicting_manifests.min = 1
conflicting_manifests.max = 10
manifest_list_mode = "rewrite"

[storage]
provider = "azure"
max_parallel = 4
min_latency = 1
