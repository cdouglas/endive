# Experiment 6.2: Multi-Table False Conflict Reduction with Append Mode
#
# Research Question: How does append mode scale with increasing table counts?
#
# Setup:
# - Varying number of tables: [10, 20, 50, 100]
# - Append-based catalog commits
# - False conflicts only
#
# Expected Results:
# - Append mode benefit increases with more tables
# - With many tables, most conflicts are "false" at table level
# - Append allows concurrent commits to different tables
#
# How to Run:
# Sweep num_tables: [10, 20, 50, 100]
# For each, sweep inter_arrival.scale for load levels

[simulation]
duration_ms = 3600000  # 1 hour
output_path = "results.parquet"

[experiment]
label = "exp6_2_multi_table_append"

[catalog]
num_tables = 50  # **SWEEP THIS**: [10, 20, 50, 100]
num_groups = 1
mode = "append"
compaction_threshold = 16000000
log_entry_size = 100

[transaction]
retry = 10

runtime.min = 30000
runtime.mean = 180000
runtime.sigma = 1.5

inter_arrival.distribution = "exponential"
inter_arrival.scale = 200.0  # Higher load to see differences

ntable.zipf = 2.0
seltbl.zipf = 1.4
seltblw.zipf = 1.2

real_conflict_probability = 0.0

conflicting_manifests.distribution = "exponential"
conflicting_manifests.mean = 3.0
conflicting_manifests.min = 1
conflicting_manifests.max = 10

[storage]
max_parallel = 4
min_latency = 1

T_CAS.mean = 1
T_CAS.stddev = 0.1

T_METADATA_ROOT.read.mean = 1
T_METADATA_ROOT.read.stddev = 0.1
T_METADATA_ROOT.write.mean = 1
T_METADATA_ROOT.write.stddev = 0.1

T_MANIFEST_LIST.read.mean = 50
T_MANIFEST_LIST.read.stddev = 5
T_MANIFEST_LIST.write.mean = 60
T_MANIFEST_LIST.write.stddev = 6

T_MANIFEST_FILE.read.mean = 50
T_MANIFEST_FILE.read.stddev = 5
T_MANIFEST_FILE.write.mean = 60
T_MANIFEST_FILE.write.stddev = 6

T_APPEND.mean = 50
T_APPEND.stddev = 5
T_LOG_ENTRY_READ.mean = 5
T_LOG_ENTRY_READ.stddev = 1
T_COMPACTION.mean = 200
T_COMPACTION.stddev = 20
