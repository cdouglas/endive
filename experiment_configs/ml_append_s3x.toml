# Manifest List Append: S3 Express One Zone with ML+ mode
#
# Tests ML+ optimization in isolation (without metadata inlining).
# Combined with metadata inlining is tested in combined_optimizations_s3x.toml.
#
# Sweep inter_arrival.scale: [10, 20, 50, 100, 200, 500, 1000, 2000, 5000]

[simulation]
duration_ms = 3600000
output_path = "results.parquet"

[experiment]
label = "ml_append_s3x"

[catalog]
num_tables = 1
num_groups = 1
table_metadata_inlined = false  # NOT inlined - isolate ML+ effect only

[transaction]
retry = 10
runtime.min = 30000
runtime.mean = 180000
runtime.sigma = 1.5
inter_arrival.distribution = "exponential"
inter_arrival.scale = 100.0
real_conflict_probability = 0.0
conflicting_manifests.distribution = "exponential"
conflicting_manifests.mean = 3.0
conflicting_manifests.min = 1
conflicting_manifests.max = 10
manifest_list_mode = "append"

[storage]
provider = "s3x"
max_parallel = 4
min_latency = 1
