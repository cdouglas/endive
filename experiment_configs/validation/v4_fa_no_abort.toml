# V4: FastAppend cannot have ValidationException
# 100% FastAppend - no validation exceptions should occur

[simulation]
duration_ms = 60000  # 1 minute
seed = 42
output_path = "results.parquet"

[experiment]
label = "v4_fa_no_abort"

[catalog]
num_tables = 1
num_groups = 1

[storage]
provider = "instant"
max_parallel = 4
min_latency = 5

[transaction]
retry = 10
runtime.min = 100
runtime.mean = 200
runtime.sigma = 1.5

inter_arrival.distribution = "exponential"
inter_arrival.scale = 100  # 10 TPS - high contention

operation_types.fast_append = 1.0
operation_types.validated_overwrite = 0.0
real_conflict_probability = 1.0  # Doesn't matter - FA can't have real conflicts
