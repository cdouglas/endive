# S3X Throughput Validation Test
#
# Verify realistic throughput with S3 Express provider:
# - CAS: ~22ms median
# - ML read/write: ~22ms median
# - Expected max throughput: ~13 c/s (45 CAS/s รท 3.5 retries)

[simulation]
duration_ms = 60000  # 1 minute
seed = 42
output_path = "results.parquet"

[experiment]
label = "s3x_throughput_test"

[catalog]
num_tables = 1
num_groups = 1
table_metadata_inlined = true

[storage]
provider = "s3x"
max_parallel = 4

[transaction]
retry = 10
runtime.min = 1000      # 1 second (short for quick test)
runtime.mean = 5000     # 5 seconds
runtime.sigma = 0.5

inter_arrival.distribution = "exponential"
inter_arrival.scale = 50.0  # 20 TPS - should saturate s3x

operation_types.fast_append = 1.0
operation_types.validated_overwrite = 0.0
real_conflict_probability = 0.0
manifest_list_mode = "rewrite"
