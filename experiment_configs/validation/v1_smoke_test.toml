# V1: Smoke test - verify basic pipeline works
# Short duration, single table, instant catalog

[simulation]
duration_ms = 60000  # 1 minute
seed = 42
output_path = "results.parquet"

[experiment]
label = "v1_smoke_test"

[catalog]
num_tables = 1
num_groups = 1

[storage]
provider = "instant"
max_parallel = 4

[transaction]
retry = 10
runtime.min = 100
runtime.mean = 200
runtime.sigma = 1.5

inter_arrival.distribution = "exponential"
inter_arrival.scale = 200  # 5 TPS target

# Use operation types to verify columns are populated
operation_types.fast_append = 0.8
operation_types.validated_overwrite = 0.2
real_conflict_probability = 0.1
