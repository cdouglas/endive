# V2: Operation type distribution validation
# 50/50 split to verify sampling works correctly

[simulation]
duration_ms = 60000  # 1 minute
seed = 42
output_path = "results.parquet"

[experiment]
label = "v2_op_distribution"

[catalog]
num_tables = 1
num_groups = 1

[storage]
provider = "instant"
max_parallel = 4
min_latency = 5

[transaction]
retry = 10
runtime.min = 100
runtime.mean = 200
runtime.sigma = 1.5

inter_arrival.distribution = "exponential"
inter_arrival.scale = 500  # 2 TPS - low contention for clean distribution check

operation_types.fast_append = 0.5
operation_types.validated_overwrite = 0.5
real_conflict_probability = 0.1
